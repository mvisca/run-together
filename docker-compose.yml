services:
  app:
    build: .
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle
      - node_modules:/app/node_modules
    working_dir: /app
    depends_on:
      - db
      - mailcatcher
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      AUTO_SEED: ${AUTO_SEED:-true}
      SEED_MODE: ${SEED_MODE:-safe}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-RUN-TOGETHER_development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/RUN-TOGETHER_development}
      MAPBOX_API_KEY: ${MAPBOX_API_KEY}
      CLOUDINARY_URL: ${CLOUDINARY_URL}
      SMTP_ADDRESS: mailcatcher
      SMTP_PORT: 1025
    env_file:
      - .env
    # Command removed - using docker-entrypoint.sh instead

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-RUN-TOGETHER_development}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"

volumes:
  postgres_data:
  bundle_data:
  node_modules: