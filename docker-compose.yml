services:
  # ═══════════════════════════════════════════════════
  # POSTGRESQL
  # ═══════════════════════════════════════════════════
  db:
    image: postgres:15-alpine

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: run_together_development

    volumes:
      - postgres_data:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════
  # RAILS APP
  # ═══════════════════════════════════════════════════
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}

    entrypoint: ["/bin/sh", "/app/docker-entrypoint.sh"]
    command: bin/dev

    ports:
      - "3000:3000"

    volumes:
      # Montar código LOCAL para hot-reload
      - .:/app
      
      # IMPORTANTE: Excluir estos del volumen (usar los del contenedor)
      - /app/node_modules
      - /app/tmp
      - /app/log
      
      # Persistir bundle gems entre rebuilds
      - bundle_cache:/usr/local/bundle

    env_file:
      - .env

    depends_on:
      db:
        condition: service_healthy

    stdin_open: true
    tty: true

  # ═══════════════════════════════════════════════════
  # RAILS APP
  # ═══════════════════════════════════════════════════
  mailcatcher:
    image: schickling/mailcatcher
    
    ports:
      - "1080:1080"
      - "1025:1025"

volumes:
  postgres_data:
  bundle_cache: